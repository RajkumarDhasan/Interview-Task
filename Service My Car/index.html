<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Service My Car</title>
</head>

<body>
  <!-- -------------------Navbar-Start------------------ -->
  <section id="banner-img" style="background-image: url('assets/images/img-head.png');">
    <div class="img-responsive rectangle" style="background-image: url('assets/images/Rectangle\ 2.png')">
      <nav class="navbar navbar-expand-sm navbar-dark fixed-top">

        <div class="container-fluid mx-2">
          <a class="navbar-brand m-0" href="#">
            <img src="assets/images/Cullinan Logo-08 1.png" class="w-50" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ">
              <li class="nav-item ">
                <a class="nav-link text-white" href="#banner-img">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#gallery">OUR WORK</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#contact">CONTACT US</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <br>
      <hr class="line">
      <!-- -------------------Navbar-End-------------------- -->

      <!-- -------------------Header-Start-------------------- -->
      <div class="col-12 banner-texts">
        <h1 class="head-title text-center text-white">BESPOKE FILMMAKING</h1>
        <p class="text-center text-white m-0">We make impactful and luxurious films</p>
        <p class="text-center text-white">for the best of class in the UAE</p>
        <div class="d-flex justify-content-center align-items-center">
          <button type="button" class="btn bg-white btn-center">Discover Now</button>
        </div>

      </div>
    </div>
  </section>
  <!-- -------------------Header-End-------------------- -->

  <!-- -------------------Gallery-Start-------------------- -->
  <div class="container" id="gallery">
    <h1 class="gallery-title text-center text-white">OUR WORK</h1>
    <div class="row ">
      <div class="col-sm-12 col-md-6 col-lg-4 p-1">
        <img src="assets/images/Screen Shot 2022-06-16 at 16.23 1.png" class="w-100" alt="">
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4 p-1">
        <img src="assets/images/Screen Shot 2022-06-16 at 16.29 1.png" class="w-100" alt="">
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4 p-1">
        <img src="assets/images/Screen Shot 2022-06-16 at 16.31 1.png" class="w-100" alt="">
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4 p-1">
        <img src="assets/images/Screen Shot 2022-06-16 at 16.33 2.png" class="w-100" alt="">
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4 p-1">
        <img src="assets/images/Screen Shot 2022-06-16 at 16.35 1.png" class="w-100" alt="">
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4 p-1">
        <img src="assets/images/Screen Shot 2022-06-16 at 16.29 1.png" class="w-100" alt="">
      </div>
    </div>
    <div class="bottom"></div>
  </div>
  <!-- -------------------Gallery-End-------------------- -->

  <!-- -------------------Contact-Start-------------------- -->
  <div class="container" id="contact">
    <div class="row">
      <h1 class="contact-sec text-center text-white">CONTACT US</h1>
      <div class="col-sm-12 col-md-5 ">
        <img src="assets/images/contact-us 1.png" class="w-100 contact-img mb-4" alt="">
      </div>
      <div class="col-md-1"></div>
      <div class="col-sm-12 col-md-5 ">
        <div>
          <input type="text" class="form-control-plaintext mb-3 text-white" placeholder="Enter your full name">
        </div>
        <div>
          <input type="email" class="form-control-plaintext mb-3 text-white" id="email" placeholder="Enter your email"
            name="email">
        </div>
        <div>
          <input type="email" class="form-control-plaintext mb-3 text-white" id="email" placeholder="Enter phone number"
            name="email">
        </div>
        <div>
          <input type="email" class="form-control-plaintext mb-3 text-white" id="email" placeholder="Subject"
            name="email">
        </div>
        <textarea class="form-control-plaintext mb-3 text-white" rows="5" id="comment" placeholder="Enter your message"
          name="text"></textarea>
        <div class="d-grid">
          <button type="button" class="btn bg-white text-primary btn-block mb-3">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <!-- -------------------Contact-End-------------------- -->

  <!-- -------------------Footer-Start-------------------- -->
  <footer>
    <div class="d-flex align-items-center justify-content-center">
      <img src="assets/images/Cullinan Logo-08 1.png" class="" alt="footer-logo">
    </div>
    <hr class="horizontal-line">
    <div class="footer-content">
      <a href="#banner-img">
        <p class="footer-text-1 text-white" id="">Home</p>
      </a>
      <a href="#gallery">
        <p class="footer-text-2 text-white">Our Work</p>
      </a>
      <a href="#contact">
        <p class="footer-text-3 text-white">Contact</p>
      </a>
    </div>
    <hr class="horizontal-line">
    <div class="d-flex align-items-center justify-content-center">
      <p class="find-us text-white m-0 px-3">Find Us On</p>
      <img src="assets/images/Outlook-Youtbue ic.png" class="footer-icon mx-2" alt="Youtbue">
      <img src="assets/images/Outlook-Facebook i.png" class="footer-icon mx-2" alt="Facebook">
      <img src="assets/images/Outlook-LinkedIn i (1).png" class="footer-icon mx-2" alt="LinkedIn">
      <img src="assets/images/Outlook-Twitter ic.png" class="footer-icon mx-2" alt="Twitter">
    </div>
  </footer>
  <!-- -------------------Footer-End-------------------- -->

</body>

</html>
